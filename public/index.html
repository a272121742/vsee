<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta content="origin" name="referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand" />
    <meta name="msapplication-config" content="ieconfig.xml" />
    <meta name="google" value="notranslate" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Charset" content="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate,no-siteapp" />
    <meta http-equiv="Cache" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="/static/favicon.ico" />
    <% for (var i in htmlWebpackPlugin.options.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.css[i] %>" />
    <% } %> <% for (var i in htmlWebpackPlugin.options.js) { %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.js[i] %>"></script>
    <% } %>
    <title>正在加载...</title>
    <style>
      html, body, #app:not(.loader) {
        background: white;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
      }
      .loader {
        position: absolute;
        top: calc(50% - 1.25em);
        left: calc(50% - 1.25em);
        transform: rotate(165deg);
      }
      .loader:before,
      .loader:after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        display: block;
        width: 0.5em;
        height: 0.5em;
        border-radius: 0.25em;
        transform: translate(-50%, -50%);
      }
      .loader:before {
        animation: before 2s infinite;
      }
      .loader:after {
        animation: after 2s infinite;
      }

      @keyframes before {
        0% { width: 0.5em; box-shadow: 1em -0.5em rgba(245, 34, 45, 0.65), -1em 0.5em rgba(24, 144, 255, 0.65); }
        35% { width: 2.5em; box-shadow: 0 -0.5em rgba(245, 34, 45, 0.65), 0 0.5em rgba(24, 144, 255, 0.65); }
        70% { width: 0.5em; box-shadow: -1em -0.5em rgba(245, 34, 45, 0.65),  1em 0.5em rgba(24, 144, 255, 0.65); }
        100% { box-shadow: 1em -0.5em rgba(245, 34, 45, 0.65),  -1em 0.5em rgba(24, 144, 255, 0.65); }
      }
      @keyframes after {
        0% { height: 0.5em; box-shadow: 0.5em 1em rgba(82, 196, 26, 0.65), -0.5em -1em rgba(250, 140, 22, 0.65); }
        35% {height: 2.5em; box-shadow: 0.5em 0 rgba(82, 196, 26, 0.65), -0.5em 0 rgba(250, 140, 22, 0.65); }
        70% { height: 0.5em; box-shadow: 0.5em -1em rgba(82, 196, 26, 0.65), -0.5em 1em rgba(250, 140, 22, 0.65); }
        100% { box-shadow: 0.5em 1em rgba(82, 196, 26, 0.65),  -0.5em -1em rgba(250, 140, 22, 0.65); }
      }
      @-webkit-keyframes before {
        0% { width: 0.5em; box-shadow: 1em -0.5em rgba(245, 34, 45, 0.65), -1em 0.5em rgba(24, 144, 255, 0.65); }
        35% { width: 2.5em; box-shadow: 0 -0.5em rgba(245, 34, 45, 0.65), 0 0.5em rgba(24, 144, 255, 0.65); }
        70% { width: 0.5em; box-shadow: -1em -0.5em rgba(245, 34, 45, 0.65),  1em 0.5em rgba(24, 144, 255, 0.65); }
        100% { box-shadow: 1em -0.5em rgba(245, 34, 45, 0.65),  -1em 0.5em rgba(24, 144, 255, 0.65); }
      }
      @-webkit-keyframes after {
        0% { height: 0.5em; box-shadow: 0.5em 1em rgba(82, 196, 26, 0.65), -0.5em -1em rgba(250, 140, 22, 0.65); }
        35% {height: 2.5em; box-shadow: 0.5em 0 rgba(82, 196, 26, 0.65), -0.5em 0 rgba(250, 140, 22, 0.65); }
        70% { height: 0.5em; box-shadow: 0.5em -1em rgba(82, 196, 26, 0.65), -0.5em 1em rgba(250, 140, 22, 0.65); }
        100% { box-shadow: 0.5em 1em rgba(82, 196, 26, 0.65),  -0.5em -1em rgba(250, 140, 22, 0.65); }
      }
    </style>
  </head>
  <!--[if lte IE 10]>
    <a target="_blank" href="http://browsehappy.com"
      >请立即升级</a
    >
    <p>更新, 以获取最佳的体验</p>
  <![endif]-->
  <body>
    <div id="app">
      <div class="loader"></div>
    </div>
  </body>
</html>
