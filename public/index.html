<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="/static/favicon.ico">
    <script src="/static/icon/iconfont.js"></script>
    <title>BJEV</title>
    <style>
      .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
      }
      /* 字体 */
      @font-face {
        font-family: "SYHT";
        src: url('/static/font/SourceHanSansCN-Regular.otf');/*普通 */
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "roboto";
        src: url('/static/font/Roboto-Regular.ttf');/*普通 */
        font-weight: normal;
        font-style: normal;
      }
      * {
        font-family: "SYHT", "roboto";
      }
      *[class*="title"]{
        font-weight: bold;
      }
      html, body, #app {
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0, 0.04);
        /* background-color: yellow; */
      }
      #SplashScreen {
        contain: strict;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: transparent!important;
        overflow: hidden;
      }
      #SplashScreen {
        opacity: 0;
        transition: opacity 0.3s;
      }
      #SplashScreen {
        opacity: 1;
      }

      #SplashScreen {
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
      }
      #SplashScreen .center {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #SplashScreen .load-icon {
        width: 200px;
        height: 200px;
      }

      #SplashScreen .load-icon div {
        position: absolute;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s;
        animation: SplashScreen__spin 2.1s linear infinite;
      }
      #SplashScreen .load-icon div {
        opacity: 1;
      }
      #SplashScreen .load-icon div:nth-child(1) {
        height: 100%;
        width: 100%;
        border-top: solid 8px rgba(33, 150, 243, 0.40);
        animation-duration: 1.7s;
      }
      #SplashScreen .load-icon div:nth-child(2) {
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
        border-top: solid 8px rgba(33, 150, 243, 0.60);
        animation-duration: 1.3s;
      }
      #SplashScreen .load-icon div:nth-child(3) {
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border-top: solid 8px rgba(33, 150, 243, 0.80);
        animation-duration: 1.1s;
      }
      @keyframes SplashScreen__spin {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(210deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!--[if lte IE 9]>
    <a target="_blank" class="alert-link" href="http://browsehappy.com">请立即升级</a> 更新, 以获取最佳的体验</p>
    <![endif]-->
    <div id="app">
        <div id="SplashScreen">
          <div class="load-icon center">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
    </div>
  </body>
</html>
