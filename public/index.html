<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta content="origin" name="referrer">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="msapplication-config" content="ieconfig.xml">
    <meta name="google" value="notranslate">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Charset" content="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate,no-siteapp">
    <meta http-equiv="Cache" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="icon" href="/static/favicon.ico">
    <% for (var i in htmlWebpackPlugin.options.css) { %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.css[i] %>" />
    <% } %>
    <% for (var i in htmlWebpackPlugin.options.js) { %>
    <script type="text/javascript" src="<%= htmlWebpackPlugin.options.js[i] %>"></script>
    <% } %>
    <title></title>
    <style>
      /* 字体 */
      @font-face {
        font-family: "SYHT";
        src: url('/static/font/SourceHanSansCN-Regular.ttf');/*普通 */
        font-weight: normal;
        font-style: normal;
      }
      @font-face {
        font-family: "roboto";
        src: url('/static/font/Roboto-Regular.ttf');/*普通 */
        font-weight: normal;
        font-style: normal;
      }
      :root {
        overflow-y: scroll;
        overflow-x: hidden;
      }
      * {
        font-family: "SYHT", "roboto";
      }
      html, body, #app {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0, 0.04);
        /* background-color: yellow; */
      }
      #SplashScreen {
        contain: strict;
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        background: transparent!important;
        overflow: hidden;
      }
      #SplashScreen {
        opacity: 0;
        transition: opacity 0.3s;
      }
      #SplashScreen {
        opacity: 1;
      }

      #SplashScreen {
        position: fixed;
        left: 0;
        top: 0;
        pointer-events: none;
      }
      #SplashScreen .center {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #SplashScreen .load-icon {
        width: 200px;
        height: 200px;
      }

      #SplashScreen .load-icon div {
        position: absolute;
        border-radius: 50%;
        opacity: 0;
        transition: opacity 0.3s;
        animation: SplashScreen__spin 2.1s linear infinite;
      }
      #SplashScreen .load-icon div {
        opacity: 1;
      }
      #SplashScreen .load-icon div:nth-child(1) {
        height: 100%;
        width: 100%;
        border-top: solid 8px rgba(33, 150, 243, 0.40);
        animation-duration: 1.7s;
      }
      #SplashScreen .load-icon div:nth-child(2) {
        top: 5%;
        left: 5%;
        width: 90%;
        height: 90%;
        border-top: solid 8px rgba(33, 150, 243, 0.60);
        animation-duration: 1.3s;
      }
      #SplashScreen .load-icon div:nth-child(3) {
        top: 10%;
        left: 10%;
        width: 80%;
        height: 80%;
        border-top: solid 8px rgba(33, 150, 243, 0.80);
        animation-duration: 1.1s;
      }
      @keyframes SplashScreen__spin {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(210deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!--[if lte IE 9]>
    <a target="_blank" class="alert-link" href="http://browsehappy.com">请立即升级</a> 更新, 以获取最佳的体验</p>
    <![endif]-->
    <div id="app">
        <div id="SplashScreen">
          <div class="load-icon center">
            <div></div>
            <div></div>
            <div></div>
          </div>
        </div>
    </div>
  </body>
</html>
